{% load widget_tweaks %}
<form role="form" action="{% url 'user_login' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    {{ form.username.label_tag }}
    {{ form.username|attr:"placeholder:Username"|add_class:"form-control" }}
  </div>
  <div class="form-group">
    {{ form.password.label_tag }}
    {{ form.password|attr:"placeholder:Password"|add_class:"form-control" }}
  </div>
  <input type="hidden" name="next" value="{{ next }}" />
  <a class="btn btn-warning" href="{% url 'password_reset' %}">Reset Password</a>
  <button class="btn btn-success" type="submit">
    {{ login_button|default:'Log In'}}
  </button>
</form>
